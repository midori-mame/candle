<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Candle!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center; 
      width: 90%;
      max-width: 900px; /* 가로 최대 길이 */
      margin: 0 auto; /* 화면 중앙 정렬 */
      padding: 16px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #workspace {
      width:  100%;
      height: 600px;
      border: 2px dashed #ccc;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      background-color: #ccc; /* 회색 배경 고정 */
      background-size: cover;
      background-position: center;
    }
    #fixed-image {
      position: absolute;
      cursor: grab;
    }
    .emoji {
      position: absolute;
      cursor: grab;
      font-size: 2rem;
    }
    #emoji-list {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .emoji-item {
      font-size: 2rem;
      cursor: pointer;
    }
    #save-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .custom-button {
      padding: 10px 20px;
      font-size: 16px;
      color: rgb(255, 255, 255);
      background-color: rgb(41, 95, 197);
      border: none;
      border-radius: 5px; /* 둥근 모서리 */
      cursor: pointer;
      transition: background-color 0.3s ease; /* 애니메이션 */
    }

    /* 마우스를 올렸을 때 */
    .custom-button:hover {
        background-color: rgb(85, 169, 238);
    }

    /* 실제 input[type="file"] 숨기기 */
    input[type="file"] {
    display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>촛불을 밝혀요</h2>
    이모지를 클릭해 촛불 위에 추가할 수 있습니다.<br>
    촛불과 이모지를 드래그해 이동할 수 있습니다.<br><br>
    <div id="emoji-list">
      <span class="emoji-item">😊</span>
      <span class="emoji-item">🎉</span>
      <span class="emoji-item">🔥</span>
      <span class="emoji-item">🌟</span>
      <span class="emoji-item">😭</span>
    </div>
    <div id="emoji-list">
      <span class="emoji-item">🤬</span>
      <span class="emoji-item">💣</span>
      <span class="emoji-item">🐷</span>
      <span class="emoji-item">❌</span>
      <span class="emoji-item">💪</span>
    </div>
    <div id="emoji-list">
      <span class="emoji-item">❤️</span>
      <span class="emoji-item">🧡</span>
      <span class="emoji-item">💛</span>
      <span class="emoji-item">💚</span>
      <span class="emoji-item">💙</span>
      <span class="emoji-item">💜</span>
    </div>
    <!-- 버튼 -->
    <label class="custom-button"> 배경 선택
      <input type="file" id="fileInput" accept="image/*">
    </label>
    <button class="custom-button" id="save-button">이미지 저장</button>
    <button class="custom-button" id="reset-button">초기화</button>
    <div class="controls">
      촛불 크기를...   
      <button class="custom-button" id="zoomIn">크게</button>
      <button class="custom-button" id="zoomOut">작게</button>
    </div>
    <!-- 작업 영역 -->
    <div id="workspace">
      <!-- 고정된 이미지 -->
      <img src="./candle.png" alt="Candle Image" class="image" id="fixed-image" style="left: 50%; top: 50%; width: 100px;" crossOrigin="anonymous" >
    </div>
  </div>

  <script src="canvas.js"></script>
</body>
</html>
