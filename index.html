<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center; 
      width: 100%;
      max-width: 1200px; /* 가로 최대 길이 */
      margin: 0 auto; /* 화면 중앙 정렬 */
      padding: 16px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #workspace {
      width:  100%;
      height: 600px;
      border: 2px dashed #ccc;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      background-color: #ccc; /* 회색 배경 고정 */
    }
    #fixed-image {
      position: absolute;
      cursor: grab;
    }
    .emoji {
      position: absolute;
      cursor: grab;
      font-size: 2rem;
    }
    #emoji-list {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .emoji-item {
      font-size: 2rem;
      cursor: pointer;
    }
    #save-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .custom-button {
        padding: 10px 10px;
        font-size: 16px;
        color: rgb(0, 0, 0);
        background-color: rgb(212, 212, 212);
        border: none;
        border-radius: 5px; /* 둥근 모서리 */
        cursor: pointer;
        transition: background-color 0.3s ease; /* 애니메이션 */
    }

    /* 마우스를 올렸을 때 */
    .custom-button:hover {
        background-color: rgb(135, 217, 250);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>촛불을 밝혀요</h2>
    이모지를 클릭해 촛불 위에 추가할 수 있습니다.<br>
    촛불과 이모지를 드래그해 이동할 수 있습니다.<br><br>
    <div id="emoji-list">
      <span class="emoji-item">😊</span>
      <span class="emoji-item">🎉</span>
      <span class="emoji-item">🔥</span>
      <span class="emoji-item">🌟</span>
      <span class="emoji-item">😭</span>
    </div>
    <div id="emoji-list">
      <span class="emoji-item">🤬</span>
      <span class="emoji-item">💣</span>
      <span class="emoji-item">🐷</span>
      <span class="emoji-item">❌</span>
      <span class="emoji-item">💪</span>
    </div>
    <div id="emoji-list">
      <span class="emoji-item">❤️</span>
      <span class="emoji-item">🧡</span>
      <span class="emoji-item">💛</span>
      <span class="emoji-item">💚</span>
      <span class="emoji-item">💙</span>
      <span class="emoji-item">💜</span>
    </div>
    <!-- 저장 버튼 -->
    <button class="custom-button" id="save-button">이미지 저장하기</button>
    <!-- 작업 영역 -->
    <div id="workspace">
      <!-- 고정된 이미지 -->
      <img src="./candle.png" alt="Candle Image" id="fixed-image" style="left: 0px; top: 50px; width: 200px;" crossOrigin="anonymous">
    </div>

  </div>

  <script src="canvas.js"></script>
</body>
</html>
